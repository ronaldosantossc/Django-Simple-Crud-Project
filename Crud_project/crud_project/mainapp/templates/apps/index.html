<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crud Application</title>
  </head>
  <body>
   <h2 class="alert alert-warning text-center">SIMPLE CRUD APPLICATION</h2>
   <div class="container mt-3">
    {% for message in messages %}
   <p class="alert alert-success" role="alert">{{message}}</p>
   {% endfor %}

   <form method="POST" action="{% url 'additem' %}">
    
    {% csrf_token %}

    <div class="form-group mb-3">
        <label>Item Name</label>
        <input name="name" class="form-control" placeholder="Enter Item Name">

    </div>
    <div class="form-group mb-3">
        <label>Describe</label>
        <input name="description" type="text" class="form-control" placeholder="Describe Item Here">

    </div>
    <div class="text-center mt4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
   </form>
  

   <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Sr. No</th>
        <th scope="col">Item Name</th>
        <th scope="col">Item Description</th>
        <th scope="col">Edit</th> 
        <th scope="col">Delete</th> 
      </tr>
    </thead>
    <tbody>
      {% for i in item_list %}
      <tr>
      <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td>{{i.description}}</td>
        <td>
          <a href="{% url 'update' i.id %}" class="btn btn-warning">update</a>
        </td>
        <td>
          <a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
